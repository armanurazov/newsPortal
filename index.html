<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>My Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="row weather">
                <div class="col">
                    <h2 id="location">Toronto</h2>
                    <h10 id="weatherText"></h10>
                    <img id="weatherIcon" src="" width="50" height="50">
                    <h13 id="temp_c"></h13><br>
                    <h13 id="feelsTemp_c"></h13><br>
                </div>
                <div class="col">
                    <h6 id="date"></h6>
                    <h6 id="time"></h6>
                    <hr>
                    <h6 class="currency" id="CAD"></h6>
                    <h6 class="currency" id="CZK"></h6>
                    <h6 class="currency" id="KZT"></h6>
                </div>
            </div>
            <hr>
            <div class="row buttons">
                <div class="col-6">
                    <button onclick="addFetchedTextNYT()" id="button1">New York Times news</button>
                </div>
                <div class="col-6">
                    <button onclick="addFetchedTextTG()" id="button1">The Guardian news</button>
                </div>
            </div>
        </div>
    </header>


    <div class="container">
        <div class="row">
            <img id="img1" src="" class="img-news">
            <div class="col-5 article" id="one">
            </div>
            <img id="img2" src="" class="img-news">
            <div class="col-5 article" id="two">
            </div>
        </div>
        <div class="row">
            <img id="img3" src="" class="img-news">
            <div class="col-5 article" id="three">
            </div>
            <img id="img4" src="" class="img-news">
            <div class="col-5 article" id="four">
            </div>
        </div>
        <div class="row">
            <img id="img5" src="" class="img-news">
            <div class="col-5 article" id="five">
            </div>
            <img id="img6" src="" class="img-news">
            <div class="col-5 article" id="six">
            </div>
        </div>
        <div class="row">
            <img id="img7" src="" class="img-news">
            <div class="col-5 article" id="seven">
            </div>
            <img id="img8" src="" class="img-news">
            <div class="col-5 article" id="eight">
            </div>
        </div>
    </div>
</body>

<script src="/app.js"></script>

</html>
